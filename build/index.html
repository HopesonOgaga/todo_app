<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Document</title>
  </head>
  <body class=" bg-teal-100  ">
    <header class="bg-teal-700 h-72 w-full flex flex-col md:justify-center md:items-center ">
        <section class="md:mr-10 md:ml-10 ml-4 mr-4  flex flex-col gap-4 ">
            <div class="mb-6 ">
              <p class="font-semibold text-3xl text-cyan-50 capitalize">today</p>
            </div>
            <div class="flex md:flex-row md:gap-4 flex-col gap-4 ">
              <input type="text" name="" id="" placeholder=" e.g buy groceries" class="capitalize border-none rounded-md md:w-72 h-12  w-full text-left pl-2 text-gray-700 cursor-pointer placeholder:text-cyan-50 bg-teal-400 font-semibold  active:border-b-gray-50 ring-0 focus:ring-0 ">
              <input type="button" value="add task" class="text-cyan-50 uppercase w-full md:w-20 h-12 bg-orange-400 rounded-md shadow-md text-sm font-semibold hover:bg-orange-600 focus:bg-orange-800  cursor-pointer ">
            </div>
        </section>
    </header>
    <main class="md:mr-10 md:ml-10 ml-4 mr-4 ">
      <section class="flex md:justify-evenly md:flex-row flex-col gap-8  mt-6 mb-16">
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">remaining</p>
          <p class="bg-blue-500 w-1/2 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">completed</p>
          <p class="bg-blue-500 w-1/2 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">total</p>
          <p class="bg-blue-500 w-2/3 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
      </section>
      <section class="w-full h-full flex flex-col gap-2  ">
            <ul class="w-full h-full flex justify-center">
              <li class="todo-list flex justify-between  bg-white md:w-3/6 w-full h-24 rounded-md shadow-lg py-7 ">
                <div class="ml-3 ">
                  <input type="checkbox" name="task" id="1" class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"> 
                  <span class="pl-3 text-xl font-semibold capitalize text-gray-300">task 1</span>
                </div>
                <button class=" w-8 h-8 " title="remove task" id="remove-task"> <img src="./images/icon-cross.svg" alt="" srcset=""></button>
              </li>
          </ul>
          <ul class="w-full h-full flex justify-center">
            <li class="todo-list flex justify-between  bg-white md:w-3/6 w-full h-24 rounded-md shadow-lg py-7 ">
              <div class="ml-3 ">
                <input type="checkbox" name="task" id="2" class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"> 
                <span class="pl-3 text-xl font-semibold capitalize text-gray-300">task 2</span>
              </div>
              <button class=" w-8 h-8 " title="remove task" id="remove-task"> <img src="./images/icon-cross.svg" alt="" srcset=""></button>
            </li>
        </ul>
        <ul class="w-full h-full flex justify-center">
          <li class="todo-list flex justify-between  bg-white md:w-3/6 w-full h-24 rounded-md shadow-lg py-7 ">
            <div class="ml-3 ">
              <input type="checkbox" name="task" id="3" class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"> 
              <span class="pl-3 text-xl font-semibold capitalize text-gray-300">task 3</span>
            </div>
            <button class=" w-8 h-8 " title="remove task" id="remove-task"> <img src="./images/icon-cross.svg" alt="" srcset=""></button>
          </li>
      </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
