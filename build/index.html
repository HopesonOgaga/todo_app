<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Document</title>
  </head>
  <body class="dark:bg-very_Dark_Blue bg-teal-200  ">
    <header class="bg-teal-700 h-72 w-full flex flex-col md:justify-center md:items-center ">
        <section class="md:mr-10 md:ml-10 ml-4 mr-4  flex flex-col gap-4 ">
            <div class="mb-6 ">
              <p class="font-semibold text-3xl text-cyan-50 capitalize">today</p>
            </div>
            <div class="flex md:flex-row md:gap-4 flex-col gap-4 ">
              <input type="text" name="" id="" placeholder=" e.g buy groceries" class="capitalize border-none rounded-md md:w-72 h-12  w-full text-left pl-2 text-gray-700 cursor-pointer placeholder:text-cyan-50 bg-teal-400 font-semibold  active:border-b-gray-50 ">
              <input type="button" value="add task" class="text-cyan-50 uppercase w-full md:w-20 h-12 bg-orange-400 rounded-md shadow-md text-sm font-semibold hover:bg-orange-400 cursor-pointer ">
            </div>
        </section>
    </header>
    <main class="">
      <section class="flex md:justify-evenly md:flex-row flex-col gap-8  mt-6 ">
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">remaining</p>
          <p class="bg-blue-500 w-1/2 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">completed</p>
          <p class="bg-blue-500 w-1/2 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
         <div class="w-36  h-10  bg-teal-900 rounded-md flex gap-4 ">
          <p class="capitalize text-sm font-semibold text-gray-300 py-2 pl-1 ">total</p>
          <p class="bg-blue-500 w-2/3 rounded-md text-center py-2 text-sm font-semibold text-gray-300 ">00</p>
         </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
